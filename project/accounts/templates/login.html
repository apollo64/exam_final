
{% extends 'base.html' %}

{% block title %}
Lombard CRM
{% endblock %}

{% block heading %}
Авторизация
{% endblock %}
{% block content %}
    <title>Вход</title>
</head>
<body>
<div class="container">
    <h1>Вход</h1>
   <form action="{% url 'accounts:login' %}?next={{ next }}" method="post" class="text-center">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    {% if form.non_field_errors %}
        <p class="form-error">Неверное имя пользователя или пароль.</p>
    {% endif %}
    <div class="form-group">
        <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя:</label>
            <input type="text" name="username" class="form-control" id="formGroupExampleInput" placeholder="Введите имя">
    </div>
    <div class="form-group">
        <label for="{{ form.password.id_for_label }}" class="form-label">Пароль:</label>
            <input type="text" name="password" class="form-control" id="formGroupExampleInput1" placeholder="Введите пароль">
    </div>
    <button type="submit">Войти</button>
       <a href="{% url 'accounts:create' %}"  class="nav-link">Регистрация</a>

</form>
</div>
{% endblock %}
