<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}
Список пользователей
{% endblock %}

{% block heading %}
Добро пожаловать
{% endblock %}

{% block content %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей библиотеки</title>
</head>
<body>
<hr>
<table class="table table-hover mt-4">
    <thead>
    <tr>
        <th scope="col">№</th>
        <th scope="col">Имя</th>
        <th scope="col">Почта</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td><a href="{% url 'accounts:user_detail' user.pk %}"> {{ user.username }} </a></td>
        <td>{{ user.email }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
{% endblock %}
