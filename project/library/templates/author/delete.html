{% extends "base.html" %}

{% block title_block %}Удалить статью{% endblock %}

{% block content %}
<h1>Вы уверены, что хотите удалить автора &laquo;{{ author.name }}&raquo;?</h1>
<form action="{% url 'library:author_delete' author.pk %}" method="post">
    {% csrf_token %}
    <div class="delete_buttons">
        <button class="delete_ok" type="submit">Да</button>
        <a class="delete_cancel" href="{% url 'library:author_detail' author.pk %}">Нет</a>
    </div>
</form>
{% endblock %}
